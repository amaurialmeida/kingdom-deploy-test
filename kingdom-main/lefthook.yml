# 1. Verifica mensagem de commit
commit-msg:
  commands:
    lint-commit:
      run: yarn commitlint --edit {1}
      root: ".tooling/"

# 2. Verifica c√≥digo antes de commitar
pre-commit:
  parallel: true
  commands:
    backend-lint:
      glob: "backend/**/*.{ts,js,json}"
      root: "backend/"
      run: yarn lint

    frontend-lint:
      glob: "frontend/**/*.{ts,tsx,js,json}"
      root: "frontend/"
      run: yarn lint
